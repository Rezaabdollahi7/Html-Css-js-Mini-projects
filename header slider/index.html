<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title> Header Slider</title>
</head>
<body>
    

    <div class="slider">
        <div class="slider-items">
            <div class="item active">
                <div class="img" style="background-image: url('img/1.jpg');"></div>
                <div class="caption">
                    <div class="text">
                        <h2>First slide Heading </h2>
                        <p>this is first slide text</p>
                        
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="img" style="background-image: url('img/2.jpg');"></div>
                <div class="caption">
                    <div class="text">
                        <h2>Second slide Heading </h2>
                        <p>this is Second slide text</p>
                       
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="img" style="background-image: url('img/3.jpg');"></div>
                <div class="caption">
                    <div class="text">
                        <h2>Third slide Heading </h2>
                        <p>this is Third slide text</p>
                        
                    </div>
                </div>
            </div>
        </div>


        <div class="controls">
            <div class="next"><i class="fas fa-chevron-right"></i></div>
            <div class="prev"><i class="fas fa-chevron-left"></i></div>
        </div>


        <div class="progress">
        </div>

    </div>


    <!-- font awesome  -->
    <script src="js/all.min.js"></script>
    <!-- my js  -->
    <script src="js/script.js"></script>
</body>
</html>
